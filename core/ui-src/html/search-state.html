<div class="modal-header">
  <h3 style="display: inline-block" class="modal-title">Searching... please wait</h3>
  <button class="btn {{btnType}}" type="button" ng-click="shortcutSearch()"
          uib-tooltip="Show results that have already been loaded"
          tooltip-placement="top"
          tooltip-trigger="mouseenter"
          style="position: absolute; right: 18px"
  >{{buttonText}}
  </button>
</div>
<div class="modal-body" style="text-align: left;">
  <img src="static/img/spinner.gif" ng-if="!messages && !indexerSelectionFinished"/>
  
  <div ng-if="messages" style="text-align: left">
    
    <ul style="padding-left: 0">
      <li ng-repeat="message in messages" style="list-style-type: none">
                <span ng-class="{'indexerStatusHasResults': hasResults(message)}">
                  {{message.message}}
                </span>
      </li>
    
    </ul>
    <img src="static/img/spinner.gif"/>
  
  </div>
  <div style="margin-top: 15px; margin-bottom: -20px">
    <div ng-if="indexerSelectionFinished">
      Indexers finished:
      <uib-progressbar max="indexersSelected" class="progress-striped active" value="indexersFinished">
        {{indexersFinished}} / {{progressMax}}
      </uib-progressbar>
    </div>
  </div>
</div>
<div class="modal-footer">
    <span style="float: left; margin-top: 5px">
        This window will close automatically when searching is finished
    </span>
</div>
